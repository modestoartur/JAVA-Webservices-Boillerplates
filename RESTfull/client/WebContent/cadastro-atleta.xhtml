<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head> 
<body> 
<div class="container">
	<h1>Cadastro de Atleta</h1>
	<h:messages styleClass="alert alert-success" 
							errorClass="alert alert-danger"/>
	<h:form>
		<div class="form-group">
			<h:outputLabel value="Nome" for="nome"/>
			<h:inputText styleClass="form-control" 
				value="#{atletaBean.atleta.nome}" id="nome" />
		</div>
		<div class="form-group">
			<h:outputLabel value="Modalidade" for="mod"/>
			<h:inputText styleClass="form-control"
				value="#{atletaBean.atleta.modalidade}" id="mod"/>
		</div>
		<div class="form-group">
			<h:outputLabel value="Ranking" for="ranking" />
			<h:inputText styleClass="form-control" 
				value="#{atletaBean.atleta.ranking}" id="ranking" />
		</div>
		<div>
			<h:commandButton styleClass="btn btn-primary" 
				action="#{atletaBean.cadastrar()}" value="Cadastrar" />
		</div>
	</h:form>
</div>
</body> 
</html>
